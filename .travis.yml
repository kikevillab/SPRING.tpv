language: java
jdk:
- oraclejdk8
branches:
  only:
  - master
  - develop
notifications:
  email:
    recipients:
    - e.arranz@alumnos.upm.es
services:
- mysql
before_install:
- mysql -e 'CREATE DATABASE IF NOT EXISTS tpv;'
script:
#Test unitario y de integracion
- mvn verify --settings settings.xml
#Lanzamos los test de api sobre PRE
- mvn verify -Pfunctional-api-test
deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  app: test-tpv
  on:
    repo: kikevillab/SPRING.tpv
    branch: develop

