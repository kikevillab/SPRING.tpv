language: java
jdk:
- oraclejdk8
node_js: "7"
branches:
  only:
  - master
  - develop
env:
  global:
    - ANGULAR_HOME = "/home/travis/build/kikevillab/SPRING.tpv/src/main/angular"
notifications:  
  email:
    recipients:
    - e.arranz@alumnos.upm.es
services:
- mysql
before_install:
- mysql -e 'CREATE DATABASE IF NOT EXISTS tpv;'
- if [[ `npm -v` != 5* ]]; then npm i -g npm@5; fi
install:
- npm install -g @angular/cli@latest
- npm --prefix "/home/travis/build/kikevillab/SPRING.tpv/src/main/angular" run install
#- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: 
 #- mvn verify --settings settings.xml
 #- mvn verify -Pfunctional-api-test
 - npm --prefix "/home/travis/build/kikevillab/SPRING.tpv/src/main/angular" run test
before_deploy: npm --prefix "/home/travis/build/kikevillab/SPRING.tpv/src/main/angular" run build
deploy:
    provider: heroku
    skip_cleanup: true
    api_key:
     secure: 
    app: tpv-miw
    on:
      repo: kikevillab/SPRING.tpv
      branch: develop


