  <md-card>
  	<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
  		<div fxFlex="30">
		  	Money to collect: 
		  	<md-input-container>
		  		<input mdInput disabled [value]="totalPrice | currency:'EUR':true" >
		  	</md-input-container>
  		</div>
  		<div fxFlex="30">
		  	Counted money:
		  	â‚¬
		  	<md-input-container>
		  		<input mdInput type="number" id="moneyCharged" [(ngModel)]="moneyCharged" step="0.01" min="0.00">
		  	</md-input-container>
  		</div>
	  	<div fxFlex="10">
	  		<button md-raised-button color="primary" (click)="finishPayment()" [disabled]="moneyCharged<totalPrice">OK</button>
	  	</div>
  	</div>
  </md-card>
