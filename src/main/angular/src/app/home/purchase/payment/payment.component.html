<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center" fxLayoutGap="1em">
	<div>
		<md-card>
			<user-association-view></user-association-view>
		</md-card>
	</div>
	<div fxLayout="column">
		<md-card>
			<md-card-title>Payment</md-card-title>
			<md-card-content fxLayout="column" fxLayoutAlign="space-around center">
				<div fxFlex="40">
					<h2>Total: 
						<span class="text-primary">
							<currency [value]="totalPrice"></currency>
						</span>
					</h2>
				</div>
				<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="1em">
					<md-card >
						<h3>Method of payment</h3>
						<md-card-content fxLayout="column" fxLayoutGap="1em" >
							<button md-raised-button color="primary" (click)="openCashPaymentDialog()" [disabled]="isShoppingCartEmpty() || paidOut" id="cash-payment-button">Cash payment</button>
							<button md-raised-button color="primary" (click)="openAddVoucherDialog()" [disabled]="isShoppingCartEmpty() || vouchers.length > 4 || paidOut">Voucher</button>
						</md-card-content>
					</md-card>
					<md-card>
						<h3>Proceed</h3>
						<md-card-content fxLayout="column" fxLayoutGap="1em">
							<button md-raised-button color="primary" (click)="submitOrder()" [disabled]="!paidOut">Submit order</button>
							<button md-raised-button color="warn" (click)="cancel()">Cancel</button>
						</md-card-content>
					</md-card>
				</div>
			</md-card-content>
		</md-card>
	</div>
	<div id="money-received-container">
		<change-view></change-view>
	</div>
</div>
